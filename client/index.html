<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsAppBot</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="widget">
      <form class="hidden auth_js">
        <p class="message_js"></p>
        <input class="name_js" type="text" placeholder="enter your name...">
        <input class="phone_js" type="text" placeholder="enter your phone...">
        <input class="password_js" type="password" placeholder="enter your password...">
        <button class="btn_auth_js">Sign in</button>
      </form>
      <form class="widget__form form_js">
        <input class="input_js" type="text" />
        <button class="btn_js">Send message</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
